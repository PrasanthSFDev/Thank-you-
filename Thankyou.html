<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6D5BBA, #8D58BF, #FF57B9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #FF57B9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(255, 87, 185, 0.3);
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #FF1E90;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your lead has been successfully uploaded. We appreciate your interest and will get back to you shortly.</p>
        <a href="index.html" class="btn">Go Back to Home</a>
    </div>
</body>
</html>
